<script>
    text = 'Luis Augusto Kühn'
    escrita(text, 90, 'nome')

    function escrita (texto, velocidade, id) {
        var content = texto;
        var text = document.getElementById(id);
        var speed = velocidade;
        var cont = 0;
        function typeWriter () {
            if(cont < content.length){
                text.textContent += content.charAt(cont);
                cont++;
                setTimeout(typeWriter, speed);
            }else{
                cont = 0;

            }
        }   
        typeWriter();
    }
</script>
